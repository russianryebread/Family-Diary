<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ post.title }}</title>

    <link rel="stylesheet" href="/family-diary/stylesheets/styles.css">
    <link rel="stylesheet" href="/family-diary/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>The Hoshor Family Diary</h1>
        <p>Every-day stuff.</p>
        <ul class="posts">
          {% for post in site.posts %}
            <li class="view"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/family-diary{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
        <p class="view"><a href="https://github.com/russianryebread/family-diary"><small></small></a></p>
      </header>
      <section>
        <h1 class="title">
          <a class="anchor" href="/family-diary{{ post.url }}" aria-hidden="true">
            <span class="octicon octicon-link">{{ post.title }}</span>
          </a>
        </h1>
        <h3>
          <a id="subtitle" class="anchor" href="#the-hoshor-family-diary" aria-hidden="true">
            <span class="octicon octicon-link">{{ post.date | date_to_string }}</span>
          </a>
          <small>by Ryan &amp; Inna Hoshor</small>
        </h3>
      </section>
      <section>
        {{content}}
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/russianryebread">russianryebread</a></p>
      </footer>
    </div>
    <script src="/family-diary/javascripts/scale.fix.js"></script>
  </body>
</html>
